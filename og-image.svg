<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64B5F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A90E2;stop-opacity:1" />
    </linearGradient>

    <filter id="drop-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur" /> <feOffset in="blur" dx="3" dy="3" result="offsetBlur" />
      <feFlood flood-color="#000000" flood-opacity="0.4" result="color" />
      <feComposite in="color" in2="offsetBlur" operator="in" result="shadow" />
      <feComposite in="SourceGraphic" in2="shadow" operator="over" />
    </filter>
  </defs>

  <rect x="0" y="0" width="1200" height="630" fill="url(#heroGradient)"/>

  <image xlink:href="icon.png" x="500" y="100" width="200" height="200" />

  <text x="600" y="370" font-family="Arial, sans-serif" font-size="80" fill="#FFFFFF" text-anchor="middle" font-weight="bold" filter="url(#drop-shadow)">
    ZeroIn - Boost Your Focus
  </text>

  <text x="600" y="480" font-family="Arial, sans-serif" font-size="40" fill="#FFFFFF" text-anchor="middle" opacity="1" filter="url(#drop-shadow)"> A browser extension for focus and productivity
  </text>
</svg>